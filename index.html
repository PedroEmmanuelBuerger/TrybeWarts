<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Trybewarts</title>
  </head>
  <body>
    <!-- Ramon G. B. S. requisito 1 -->
    <header class="header">
      <!-- Pedro E.  requisito 2-->
      <section>
        <img
          src="images/trybewarts-header-logo.svg"
          alt="trybeWarts"
          class="trybewarts-header-logo"
        />
      </section>

      <!-- Pedro E. Requesito 4 -->
      <h1 id="trybewarts-header-title" class="display-6 container">Trybewarts</h1>

      <!-- Ramon G. B. S. requisito 3 -->
      <section class="container login">
        <form class="trybewarts-login" action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="form-control-sm"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            class="form-control-sm"
          />

          <button class="btn button btn-info">Entrar</button>
        </form>
      </section>
    </header>
    <!-- Ramon G. B. S. requisito 5 e 8-->
    <main>
      <form id="evaluation-form" class="form" action="">
        <fieldset class="container form-1">
          <legend>Dados Pessoais:</legend>
          <div class="form-group">
            <label for="input-name">Nome:</label>
            <input
              type="text"
              name="name"
              id="input-name"
              placeholder="Nome"
              class="form-control-sm"
              required
            />
            <label for="input-email">Email:</label>
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="Email"
              class="form-control-sm"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-lastname">Sobrenome:</label>
            <input
              type="text"
              name="lastname"
              id="input-lastname"
              placeholder="Sobrenome"
              class="form-control-sm"
              required
            />

            <!-- Pedro E. requesito 9 -->
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </fieldset>

        <!-- Pedro E. Requesito 12 -->
        <fieldset class="container form-2">
            <section>
                <label for="" id="label-family">Qual sua família?</label>
                <div>
                    <input type="radio" name="family" value="Frontend" class="form-check-input">
                    <label for="" class="form-check-label">FrontEnd</label>
                </div>
                <div>
                    <input type="radio" name="family" value="Backend" class="form-check-input">
                    <label for="" class="form-check-label">Backend</label>   
                </div>
                <div>
                    <input type="radio" name="family" value="FullStack" class="form-check-input">
                    <label for="" class="form-check-label">FullStack</label>
                </div>
              </section>
        </fieldset>
      </form>

      <!-- /* Pedro E. Requesito 7 */ -->
      <section>
        <img
          src="images/trybewarts-colored.svg"
          alt="logo-Trybewarts"
          id="trybewarts-forms-logo"
        />
      </section>
    </main>
  </body>
</html>
